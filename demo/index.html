<html>
<head>
    <title>Demo: Google Address Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="js/lib/jquery.addressPickerByGiro.css">
    <link rel="stylesheet" type="text/css" href="styles/demo.css"/>
</head>
<body data-ng-app="demoApp">
<div class="container-fluid" data-ng-controller="demoCtrl as ctrl">
    <div class="row">
        <div class="col-md-12">
            <h1>Angular directive: Address Picker</h1>
            <p>This is a directive to convert a simple input text into a fully featured google maps address picker</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>
                <input class="form-control"
                       type="text"
                       autocomplete="off"
                       data-ng-model="ctrl.address"
                       data-gap-model="ctrl.addressFull"
                       data-gap-options="ctrl.addressPickerOptions"
                       data-wb-google-addresspicker>
            </p>
        </div>
        <div class="col-md-6">
                <pre>Address: {{ctrl.address | json}}</pre>
            <p>
                <pre>AddressFull: {{ctrl.addressFull | json}}</pre>
            </p>
        </div>
    </div>
</div>

<!-- TODO: Add google API_KEY -->
<script src="http://maps.google.com/maps/api/js?key=AIzaSyA1mQfwnQfiC58aB83L-rrDjShcRlwFplE&language=en"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.10/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.min.js"></script>

<script src="js/lib/jquery.addressPickerByGiro.js"></script>
<script src="js/lib/wb-google-addresspicker.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
