<html>
<head>
    <title>Demo: Google Address Picker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="demo.css"/>
</head>
<body ng-app="demoApp">
    <div class="container-fluid" ng-controller="demoCtrl">
        <div class="row">
            <div class="col-md-12">
                <h1>Angular directive: Address Picker</h1>
                <p>This is a directive to convert a simple input text into a fully featured google maps address picker</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control"
                       type="text"
                       autocomplete="off"
                       ng-model="address"
                       data-bgap-options="addressPickerOptions"
                       data-bgap-address-picker>
            </div>
            <div class="col-md-6">
                <pre>Model: {{address | json}}</pre>
            </div>
        </div>
    </div>

    <!-- TODO: Add google API_KEY -->
    <script src="http://maps.google.com/maps/api/js?key=<API_KEY>&language=en"></script>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/jquery-addresspicker/dist/jquery.addressPickerByGiro.js"></script>

    <script src="../dist/angular-address-picker.js"></script>
    <script src="app.js"></script>
</body>
</html>
